{% extends "base.html" %}

{% block title %}Login Local - Data Masking App{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login Local</h1>
    <p>Entre com sua conta local</p>
    
    <div class="login-card">
        <h2>Login</h2>
        <form action="{{ url_for('local_auth.login') }}" method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <p class="register-link">Não tem uma conta? <a href="{{ url_for('local_auth.register') }}">Registre-se</a></p>
        <p class="microsoft-login">Ou <a href="{{ url_for('login') }}">faça login com Microsoft</a></p>
    </div>
</div>
{% endblock %}
