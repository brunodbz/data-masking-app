{% extends "base.html" %}

{% block title %}Esqueci a Senha - Data Masking App{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Esqueci a Senha</h1>
    <p>Informe seu e-mail para receber um link de recuperação de senha</p>
    
    <div class="login-card">
        <h2>Recuperação de Senha</h2>
        <form action="{{ url_for('local_auth.forgot_password') }}" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="btn-primary">Enviar E-mail de Recuperação</button>
        </form>
        <p class="login-link">Lembrou sua senha? <a href="{{ url_for('local_auth.login') }}">Faça login</a></p>
    </div>
</div>
{% endblock %}
